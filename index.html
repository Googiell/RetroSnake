<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title> RetroSnake by wglugla </title>
	<link href="https://fonts.googleapis.com/css?family=Monda:700" rel="stylesheet">
	<link rel="stylesheet" href="src/css/style.css">
</head>

<body>
	<main>
		<div class="container">
			<div class="menu">
				<button class="menu__start"> Start </button>
				<form class="menu__options">
					<label> Level:
						<select class="menu__level">
							<option>
								Easy
							</option>
							<option>
								Medium
							</option>
							<option>
								Hard
							</option>
						</select>
					</label>
				</form>
			</div>
			<div class="menu__scoreWrap">
				<p class="menu__scoreParagraph"> Score: <span class="menu__score"></span></p>
			</div>
		</div>
		<canvas width="500" height="500"></canvas>
	</main>
	<script src="src/js/main.js"></script>

</body>

</html>
